<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>TupperMan</title>
		<script src="./frameworks/angular/angular.min.js"></script>
	</head>
	<body>
		<div data-ng-app>
			<h2>Tuppers</h2>

			<h3>API to use</h3>
			<dl data-ng-init="apiRoutes = [{name:'tuppers', url:'/api/tuppers'}, {name:'Tupper 1', url:'/api/tuppers/1'}]">
				<dt data-ng-repeat-start="apiRoute in apiRoutes" data-ng-bind="apiRoute.name"></dt>
				<dd data-ng-repeat-end><a href="{{ apiRoute.url}}">{{apiRoute.url}}</a></dd>
			</dl>
		</div>
	</body>
</html>
